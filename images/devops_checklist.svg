<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#grad1)"/>
  
  <!-- Main title -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="white" text-anchor="middle">
    DevOps Checklist
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" 
        fill="#ECF0F1" text-anchor="middle">
    Comprehensive Guide to Modern DevOps Practices
  </text>
  
  <!-- Small icons/decorations -->
  <circle cx="50" cy="100" r="20" fill="#27AE60" opacity="0.3"/>
  <circle cx="750" cy="100" r="20" fill="#E74C3C" opacity="0.3"/>
  <circle cx="100" cy="50" r="15" fill="#F39C12" opacity="0.3"/>
  <circle cx="700" cy="150" r="15" fill="#9B59B6" opacity="0.3"/>
</svg>
